<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<style>
.knappis {
	font-size: 57px;
}
.knappis:hover {
	background-color:#ddd;
}
.carousel-item > iframe {
	width: 100%;
	height: 100%;
}
.rund {
	border-radius: 50%;
	/*background-color:green;*/
	background:transparent;
	position: fixed;
	width: 175px;
	height: 175px;
	z-index: 7;
	
	/*
	display: inline-block;
*/
align-items: center;
justify-content: center;
	display: flex;
	
}
.rund>button {
/*
position:relative;
align: middle;
	vertical-align: middle;
	
	display: inline-block*/
	}
</style>
<script src="./kode/fisk.js"></script>
<script src="./kode/dom.js"></script>
<script>
var urls = ["inntekter", "vakanse", "nøkler", "kolonne-filter", "rad-filter"];

function a(parent, element) {
	parent.appendChild(element);
}
function c(type) {
	return document.createElement(type);
}
function n(url, active) {
	let d = c("div");
	let i = c("iframe");
	i.src = url;
	a(d, i);
	d.classList.add("carousel-item");
	if (active == true) {
		d.classList.add("active");
	}
	return d;
}
function setup(id) {
	for (let i = 0; i < urls.length; i += 1) {
		a(document.getElementById(id), n("./kode/" + urls[i] + ".html", i == 0));
	}
}
</script>
</head>

<body onload="setup('carousel-inner');begin()">
<div class="container-fluid row">
<div class="col-4 knappis" data-bs-target="#karusell" data-bs-slide="prev"  align="right">‹</div>
<div class="col-4"></div>
<div class="col-4 knappis" data-bs-target="#karusell" data-bs-slide="next">›</div>
</div>

<div id="karusell" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1000000000">
	<div class="carousel-inner" id="carousel-inner"></div>
</div>
</body>
</html>
